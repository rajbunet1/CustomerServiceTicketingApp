{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}      
  <div class="card mt-5">
  <div class="card-header table-header">
    <h3 class="text-center p-0 m-0">Login</h3>
  </div>
  <div class="card-body">
      <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-success mt-2" type="submit">Login</button>
  </form>

  </div>
<div class="card-footer text-center">
  Don't have an account? <a href="/register"><strong>Create one</strong></a>
</div>
</div>


{% endblock %}
