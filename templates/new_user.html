{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-header table-header">
        <h4 class="text-center p-0 m-0">New User</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
